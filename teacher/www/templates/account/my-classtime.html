<ion-view view-title="上课时间">
 <ion-header-bar align-title="center" style="background:#F08080;">
  <yike-back style="color:#fff;"></yike-back>
  <h1 class="title" style="color:#fff;">上课时间</h1>
 </ion-header-bar>
  <ion-content id="my-classtime">
  	<!-- 我的收入 -->
  	<div class="income" style="overflow: hidden">
        <span style="float:left;color: #F08080;display: block;margin: 10px;font-size: 18px;">上课时间</span>
      <img class="add" src="img/tabs/jiahao.png" ng-click="openModal()">
  	</div>
    <div class="time" ng-repeat="class in ClassList">
      <p><span ng-bind="class.week" >周日</span><span style="margin-left: 30px" ng-bind="class.time">9:10 - 10:00</span></p><i class="ion-trash-a" ng-click="delTeacher(class.cId)"></i>
    </div>
      <p ng-show="stat==0" style="text-align: center;margin: 60px 0;">没有添加上课时间！</p>

  </ion-content>
</ion-view>
