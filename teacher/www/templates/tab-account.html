<ion-view view-title="我的">
	<ion-header-bar align-title="center" style="background:#F08080;">
		<h1 class="title" style="color:#fff;">我的</h1>
	</ion-header-bar>
	<ion-content id="account">
		<div class="top">
			<div class="topBg">
				<img ng-src="{{infor.avatar}}">
			</div>
			<p ng-bind="infor.name">李晓杰</p>
		</div>
		<div class="bott">
			<div class="col-30" ui-sref="my-profile">
				<img src="img/my/zl.png">
				<p>我的资料</p>
			</div>
			<div class="col-30" ui-sref="my-income">
				<img src="img/my/sr.png" >
				<p>我的收入</p>
			</div>
			<div class="col-30" ui-sref="my-grade">
				<img src="img/my/nj.png">
				<p>可教年级</p>
			</div>
			<div class="col-30" ui-sref="my-classtime">
				<img src="img/my/sj.png">
				<p>上课时间</p>
			</div>
			<div class="col-30" ui-sref="my-photo">
				<img src="img/my/xc.png">
				<p>我的相册</p>
			</div>
			
		</div>
	</ion-content>
</ion-view>
