<ion-view view-title="课程详情">
 <ion-header-bar align-title="center" style="background:#F08080;">
     <yike-back style="color:#fff;"></yike-back>
  <h1 class="title" style="color:#fff;">课程详情</h1>
</ion-header-bar>
<ion-content id="history-detail">
 <div class="top">
     <span style="color: #F08080;display: block;margin: 10px;font-size: 18px;">课后指导</span>
</div>
<div class="list">
 <div class="qq"></div> 
 <div class="qq qq1"></div>
 <div class="qq qq2"></div>
 <div class="f1">
   <div class="inf">
     <div class="pho">
       <img ng-src="{{details.avatar}}">
       <span ng-bind="details.studentName">李晓杰</span>
     </div>
     <p><span ng-bind="details.day">2017年12月1日</span><span ng-bind="details.week">星期四</span><span  ng-bind="details.cateName">英语</span></p>
   </div>
   <div class="time">
   <!--  <p>调整上课时间</p> -->
    <p style="margin-top: 55px;font-size: 15px;color: #ffd8cd;text-align: right" ng-bind="details.time">8:30-9:20</p>
    

  </div>   
</div>
<div class="f2">
  <div class="tit">
    <h4>课后指导</h4>
    <img src="img/tabs/dz.png" ng-click="openModal()"> 
  </div>
  <div class="zhidao">
     <div class="cont" ng-bind="details.zhidao">放开价格开放男你发给风格咖啡馆</div>
  </div>

</div>
<div class="f3">
  <div class="tit">
    <h4>课后作业</h4>
    <img src="img/tabs/jiahao.png" ng-click="openMod()"> 
  </div>
  <div class="add-cont" ng-repeat="zy in details.zuoye">
    <p ng-bind="zy.content">fdgkfjglkfkfgv</p><i class="ion-trash-a" ng-click="delZy(zy)"></i>
  </div>
</div>

</div>
</ion-content>
</ion-view>
