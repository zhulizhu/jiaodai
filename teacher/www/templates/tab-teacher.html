<ion-view view-title="我的学生">
 <ion-header-bar align-title="center" style="background:#F08080;">
  <h1 class="title" style="color:#fff;">我的学生</h1>
 </ion-header-bar>
  <ion-content id="student">
  	<div style="padding:5px">
  		<!-- 我的课程标签 -->
  		<div class="subject">
  			<span>
  				<span style="color: #F08080;display: block;margin: 10px;font-size: 18px;">我的学生</span>
  			</span>
  		</div>
  	</div >
  	<div class="serch">
  		<i class="ion-ios-search" ng-click="searchStudent({search:student.cont})"></i><input ng-model="student.cont" type="text" name="" placeholder="您可以通过学生姓名，家长姓名搜索您的学生">
  	</div>
  	<!-- 我的课程列表 -->
  	<div class="list biao" ui-sref="student-detail({sid: list.id})" ng-repeat="list in lists">
  		<div class="item item-thumbnail-left" >
      		<img ng-src="{{list.avatar}}">
      		<h2><span ng-bind="list.name">李晓杰</span>  <span class="english">(电话:<span ng-bind="list.phone">13882293644</span>)</span></h2>
      		<div style="margin-top:2px">
      			<span class="xm">家长姓名：<span ng-bind="list.parent_name">张晓明</span></span>
      		</div>
      		<div style="margin-top:2px">
      			<span class="xx">学校：<span ng-bind="list.school">天津市弟209中学</span></span>
      		</div>
      		<div style="margin-top:2px">
      			<span class="dz">上课地址：<span ng-bind="list.teach_address">天津市和平荆州109号</span></span>
      		</div>
      		<div style="margin-top:2px">
      			<span class="dh">家长联系电话：<span ng-bind="list.parent_phone">125822100</span></span>
      		</div>
    	</div>
    	<div class="detail"  ng-bind="list.class_name">
    	 初三年级
    		
    	</div>
  	</div>
	  <p ng-show="stat==0" style="text-align: center;margin: 60px 0;">没有我的学生列表！</p>
   	 	
  </ion-content>
</ion-view>
