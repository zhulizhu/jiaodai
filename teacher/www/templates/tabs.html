<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="我的课程" icon-off="tab-home-active" icon-on="tab-home" href="#/tab/subject">
    <ion-nav-view name="tab-subject"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="我的学生" icon-off="tab-recharge" icon-on="tab-recharge_active" href="#/tab/teacher">
    <ion-nav-view name="tab-teacher"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="个人中心" icon-off="tab-package" icon-on="tab-package_active" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
