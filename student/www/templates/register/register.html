<ion-view view-title="注册">
  <ion-header-bar align-title="center" style="background:#44A8FA;">
  <yike-back style="color:#fff;"></yike-back>
  <h1 class="title" style="color:#fff;">注册</h1>
 </ion-header-bar>
  <ion-content id="register">
     <div class="enters">
        <div class="enters-top">
          <input type="tel" placeholder="请输入手机号" ng-model="formValue.tel" maxlength="11">
        </div>
        <div class="enter">
          <input type="password" placeholder="请输入验证码" ng-model="formValue.password" maxlength="16">
           <span class="code">获取验证码</span>
        </div>
        <div class="enters-bottom">
          <input type="password" placeholder="请输入密码" ng-model="formValue.password" maxlength="16">
        </div>
        <div class="enters-bottom">
          <input type="password" placeholder="确认密码" ng-model="formValue.password" maxlength="16">
        </div>
      </div>
      <button class="next">下一步</button>
  </ion-content>
</ion-view>
